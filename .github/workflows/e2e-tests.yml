name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'test-results/results.json';

            let comment = '## ğŸ§ª E2E Test Results\n\n';

            if (fs.existsSync(testResultsPath)) {
              const results = JSON.parse(fs.readFileSync(testResultsPath, 'utf8'));
              const passed = results.stats?.passed || 0;
              const failed = results.stats?.failed || 0;
              const total = passed + failed;
              const passRate = total > 0 ? ((passed / total) * 100).toFixed(1) : 0;

              comment += `- **Total**: ${total} tests\n`;
              comment += `- **Passed**: âœ… ${passed}\n`;
              comment += `- **Failed**: âŒ ${failed}\n`;
              comment += `- **Pass Rate**: ${passRate}%\n\n`;

              if (failed === 0) {
                comment += 'ğŸ‰ All tests passed!\n';
              } else {
                comment += 'âš ï¸ Some tests failed. Please check the artifacts for details.\n';
              }
            } else {
              comment += 'Test results not available.\n';
            }

            comment += '\nğŸ“Š [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
